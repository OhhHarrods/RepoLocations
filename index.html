<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Velocity UnderGround Repo Locations</title>
		<link rel="stylesheet" type="text/css" href="./bundle.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" type="image/tow-truck" href="tow-truck.png" />
    </head>
    <body>
        <div class="loading-overlay"></div>
        <div class="title">Velocity Underground Repo Locations</div>

        
        <div class="controls">
            <input class="controls__searchbar" maxlength="50"type="text" id="searchBar" placeholder="Vehicle Search...">
            <button class="controls__search" id="btnSearch"><i class="fa fa-search"></i></button>
            <div class="switch"id="switch">
                <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox">
                <label for="cmn-toggle-1"></label>
              </div>
        </div>
        <ul class="options" id="carOptions"></ul> 
            
        
        
            <div class="location" id="location">
                <label class="location__label"id="car">Car: </label>
                <img class="location__vehicle" id="imgLocation" src="" alt="Car Location"/>
                <div class="suggestion">
                <div class="suggestion__credits">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a><br> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
                <div class="suggestion__message">Suggestions: 
                    <a href="https://discord.gg/7hGEuUyp87">Discord</a>
                </div>
                
            </div>
        </div>
        
        

        <script type="text/javascript" src="./bundle.js"></script>                
    </body>
</html>
